<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wildfire Plots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- import dependancies (Plotly and D3)-->
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Wildfire Plots</h1>
        <p>Use the interactive charts below to explore the dataset.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="causes"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Change to View Data for a Given Year:</h5>
          <select id="selFireYear" onchange="yearChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Change to View Cause:</h5>
          <select id="selFireCause" onchange="causeChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="fires-by-size"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="fires-by-cause-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="cause-by-year-plot"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="fires-by-year-bar"></div>
      </div>
    </div>
  </div>
</div>

  <!-- <script src="./static/js/simple_bars.js"></script> -->
  <script src='./static/js/cause.js'></script>
  
</body>

</html>
